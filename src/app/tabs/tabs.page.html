<ion-header>
  <ion-toolbar>
    <ion-title slot="start">Quantum Calculator</ion-title>
    <ion-button slot="end" fill="clear" (click)="toggleTheme()" aria-label="Toggle theme">
      <ion-icon [name]="isDark ? 'sunny' : 'moon'" size="large"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="camera" href="/tabs/camera">
      <ion-icon aria-hidden="true" name="camera"></ion-icon>
      <ion-label>Camera</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="calculator" href="/tabs/calculator">
      <ion-icon aria-hidden="true" name="calculator"></ion-icon>
      <ion-label>Calculator</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="result" href="/tabs/result">
      <ion-icon aria-hidden="true" name="checkmark-circle"></ion-icon>
      <ion-label>Result</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
